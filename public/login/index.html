<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script src="/__/firebase/5.8.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/5.8.2/firebase-auth.js"></script>
    <script src="/__/firebase/5.8.2/firebase-database.js"></script>
    <script src="/__/firebase/5.8.2/firebase-messaging.js"></script>
    <script src="/__/firebase/5.8.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/__/firebase/init.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

     <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="m-container row">
        <div class="col s3"></div>

        <div class="col s6 row">
            <div class="col s12 center"><h1>Login</h1></div>
            <div class="input-field col s12"><input id="login" type="email"><label for="login">E-mail</label></div>
            <div class="input-field col s12"><input id="password" type="password"><label for="password">Senha</label></div>
            <div class="col s12 center">
                <button id="btn-login" class="btn waves-effect waves-light" type="submit" name="action">Entrar
                <i class="material-icons right">send</i></button>
            </div>
            <div class="col s12">
                 <!-- Loader  -->
                <div id="preloader" class="preloader-wrapper small active center">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Error message -->
            <span id="error" class="col s12 center"></span>  
        </div>
        
        <div class="col s3"></div>
    </div>
  </body>
</html>
